	<body>

			<table align="center" table border="0" cellpadding="5" cellspacing="15">

		<h1 style="text-align: center; font-size: 6em"><li style="list-style: none"> Human Phrase </li> <li style="list-style: none"> Generator 1.7.3 Alpha </li></h1>
		<h1 id="text" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5em;"></h1>
		<button onclick="button()" style="position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); font-size: 1.25em">Generate Random Phrase</button>
		<script type="text/javascript">
			//var phrase = ['i', 'f', ' ', 'u', ' ', 'r', 'e', 'a', 'd', ' ', 't', 'h', 'i', 's', ' ', 'u', 'r', ' ', 'g', 'a', 'y'];
			var phrase = "if u read this ur gay".split("");
			var progress = [];
			var allCharacters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', ' ']
			var i = 0;
			function button() {
				setInterval(function(){
					if (i < phrase.length) {
						var randCharacter =	allCharacters[Math.floor(Math.random() * allCharacters.length)];
						progress[i] = randCharacter;
						document.getElementById("text").innerHTML = progress.join(""); 
						if (randCharacter === phrase[i]) { 
							i++
						}  
					}
				}, 25);
			}

			function generate() {
				var randCharacter =	allCharacters[Math.floor(Math.random() * 27)];
				progress[i] = randCharacter;
				document.getElementById("text").innerHTML = progress.join(""); 
				if (randCharacter === phrase[i]) { 
					i++
				}

			}
		</script>

	</body>
